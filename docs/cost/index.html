<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="col-6">
                <form>
                    <!--     
                        cost_user, // $USD/hour
                        cost_spark,  // $USD/hour
                        cost_storage, // $USD/GB/month
                        node_storage,  // GB
                        user_hours, // hours/day
                        user_days, // days/week
                        spark_query_hours, // hours/day
                        num_users,
                        num_spark,
                    -->
                    <div class="row">
                        <div class="col">
                            <label for="num_users_input">Number of users:</label>
                        </div>
                        <div class="col">
                            <input type="number" id="num_users_input" name="num_users_input" value="10" min="0">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="num_spark_input">Number of Spark nodes:</label>
                        </div>
                        <div class="col">
                            <input type="number" id="num_spark_input" name="num_spark_input" value="16" min="0">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="node_storage_input">Node storage size:</label>
                        </div>
                        <div class="col">
                            <input type="number" id="node_storage_input" name="node_storage_input" value="200" min="0">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="user_hours_input">User hours:</label>
                        </div>
                        <div class="col">
                            <input type="number" id="user_hours_input" name="user_hours_input" value="8" min="0">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="user_days_input">User days:</label>
                        </div>
                        <div class="col">
                            <input type="number" id="user_days_input" name="user_days_input" value="5" min="0">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="spark_query_hours_input">Spark query hours:</label>
                        </div>
                        <div class="col">
                            <input type="number" id="spark_query_hours_input" name="spark_query_hours_input" value="2" min="0">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="cost_user_input">Cost for user nodes:</label>
                        </div>
                        <div class="col">
                            <input type="number" id="cost_user_input" name="cost_user_input" value="0.1664" min="0">
                        </div>
                    </div>
                    

                    <div class="row">
                        <div class="col">
                            <label for="cost_spark_input">Cost for spark nodes:</label>
                        </div>
                        <div class="col">
                            <input type="number" id="cost_spark_input" name="cost_spark_input" value="0.0499" min="0">
                        </div>
                    </div>
                    

                    <div class="row">
                        <div class="col">
                            <label for="cost_storage_input">Cost for storage:</label>
                        </div>
                        <div class="col">
                            <input type="number" id="cost_storage_input" name="cost_storage_input" value="0.08" min="0">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col">
                            <label for="plot_x_axis_input">Plot axis:</label>
                        </div>
                        <div class="col">
                            <select id="plot_x_axis_input">
                                <option value="num_users_input" selected>Number of Users</option>
                                <option value="num_spark_input">Number of Spark Nodes</option>
                                <option value="cost_user_input">Cost of User Node</option>
                                <option value="cost_spark_input">Cost of Spark Node</option>
                                <option value="cost_storage_input">Cost of Node Storage</option>
                                <option value="node_storage_input">Node Storage Size</option>
                                <option value="user_hours_input">User Hours</option>
                                <option value="user_days_input">User Days</option>
                                <option value="spark_query_hours_input">Spark Query Hours</option>
                            </select>
                        </div>
                    </div>
                </form>
                <div class="row" style="font-size: 24px;">
                    <div class="col">
                        <strong>
                            Cost ($USD/month):
                        </strong>    
                    </div>
                    <div class="col">
                        <strong id="cost_total">
                        </strong>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <canvas id="chart" width="400" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!-- ChartJS -->
    <script src='https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js'></script>
    <!-- Our JS -->
    <script src="./main.js"></script>
</body>
